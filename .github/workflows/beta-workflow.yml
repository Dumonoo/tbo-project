  # https://github.com/marketplace/actions/build-and-push-docker-images
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication for SCA and DAST
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Start Application
        run: |
          docker build -t tbo-app .
          docker run -d -p 5000:5000 --name tbo-app tbo-app
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          allow_issue_writing: false
          cmd_options: '-a'
      - name: View OWASP ZAP Report
        if: always()
        run: cat zap_scan
      - name: Stop and Remove Container
        if: always()
        run: |
          docker stop book_app
          docker rm book_app
  
  build-and-publish:
    name: Build and publish beta image
    # needs: [sast-scanner]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ${{ vars.DOCKERHUB_USERNAME }}/tbo-project-hub:beta
